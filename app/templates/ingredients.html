<!DOCTYPE html>

<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
    <title>Ingredients Guessser</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">WheelOfFortune</a>
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="/">Home</a>
          <a class="nav-link" href="/profile">Profile</a>
          <a class="nav-link" href="/rewards">Rewards</a>
          <a class="nav-link" href="/logout">Logout</a>
        </div>
      </div>
    </nav>

    <div class="main">
      <form method="POST" action="/ingredients">
        <h1>Play Ingredients Guesser</h1>
        <img src="{{image_url}}" />
        <label for="input_ing">What is an ingredient in this meal?</label>

          {% if msg %}
            <p class="fw-bold">{{ msg }}</p>
          {% endif %}

          {% if not done %}
            {% for c in choices %}
              <button type="submit" name="choice" value="{{ c }}">
                {{ c }}
              </button>
            {% endfor %}
          {% else %}
            <button type="submit" name="play_again">
              Play Again
            </button>
          {% endif %}

      </form>
    </div>
  </body>

  <footer></footer>
</html>
