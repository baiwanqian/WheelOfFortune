<!DOCTYPE html>

<html>

  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <title> Home </title>
  </head>

  <body class="bg-image" style="background-image: url( {{background_img}} ); background-size: cover;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="/" onclick = "loadingScreen()">WheelOfFortune</a>
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="/" onclick = "loadingScreen()">Home</a>
          <a class="nav-link" href="/profile" onclick = "loadingScreen()">Profile</a>
          <a class="nav-link" href="/rewards" onclick = "loadingScreen()">Rewards</a>
          <a class="nav-link" href="/logout" onclick = "loadingScreen()">Logout</a>
        </div>
      </div>
    </nav>

    <div class="op games">
    <h1 class="text-center">Homepage</h1>

    <h3 class="text-center"> Choose a game below: </h3>
    </div>

    <div class="p-3 row text-center">

      <div class="col-1"></div>

      <div class="op col-4 h3 games p-5">
        Wordle
        <br>
        <a href="/wordle" onclick = "loadingScreen()">
          <img class="p-3 gImg" src="/static/game_images/wordle.jpg" alt="game">
        </a>
      </div>

      <div class="col-2"></div>

      <div class="op col-4 h3 games p-5">
        Spelling Bee
        <br>
        <a href="/spellingBee" onclick = "loadingScreen()">
          <img class="p-3 gImg" src="/static/game_images/spelling.jpg" alt="game">
        </a>
      </div>

      <div class="col-1"></div>

    </div>

    <div class="p-3 row text-center">

      <div class="col-1"></div>

      <div class="op col-4 h3 games p-5">
        Connections
        <br>
        <a href="/connections" onclick = "loadingScreen()">
          <img class="p-3 gImg" src="/static/game_images/connections.jpg" alt="game">
        </a>
      </div>

      <div class="col-2"></div>

      <div class="op col-4 h3 games p-5">
        Ingredient Guesser
        <br class="p-3">
        <a href="/ingredients" onclick = "loadingScreen()">
          <img class="p-3 gImg" src="/static/game_images/ingredients.jpg" alt="game">
        </a>
      </div>

      <div class="col-1"></div>

    </div>

    <div id="loading-screen" class="hidden">
      <div class="wheel-container">
        <div class="wheel"></div>
        <p class="mt-3">Spinning the wheel...</p>
      </div>
    </div>

    {% if active_creature %}
    <div id="creature-buddy" onclick="creatureSpeak()">
      <img src="/static/creature_images/{{ active_creature.species }}_{{ active_creature.level }}.png" alt="creature">
      <div id="creature-speech" class="hidden"></div>
    </div>
    {% endif %}

    <script src="/static/js/creatureScript.js"></script>

  </body>

  <footer>
  </footer>

</html>
