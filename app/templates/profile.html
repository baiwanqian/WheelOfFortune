<!DOCTYPE html>

<html>

  <head>
    <title> Profile </title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
  </head>

  <body class="bg-image" style="background-image: url( {{background_img}} ); background-size: cover;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">WheelOfFortune</a>
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="/">Home</a>
          <a class="nav-link" href="/profile">Profile</a>
          <a class="nav-link" href="/logout">Logout</a>
        </div>
      </div>
    </nav>

    <h1 class="text-center"> {{ username }}'s Profile Page </h1>

    
    <div class="row align-items-start">

      <div class="col-1"></div>

      <div class="col-5 border border-3 p-3">
        <h5> Level: {{ level }} </h5>
        <h5> Experience: {{ xp }} </h5>
      </div>

      <div class="col-5 border border-3">
        {% for c in creatures %}
          <p> {{ c["name"] }}: - Level {{ c["level"] }} -  Rarity {{ c["rarity"] }} </p>
        {% endfor %}
      </div>

      <div class="col-1"> </div>

    </div>

  </body>

  <footer>
  </footer>

</html>
