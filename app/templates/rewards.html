<!DOCTYPE html>

<html>

  <head>
    <title> Rewards </title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <script src="/static/js/script.js" defer></script>
  </head>

  <body class="bg-image" style="background-image: url( {{background_img}} ); background-size: cover; background-position: center;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">WheelOfFortune</a>
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="/">Home</a>
          <a class="nav-link" href="/profile">Profile</a>
          <a class="nav-link" href="/rewards">Rewards</a>
          <a class="nav-link" href="/logout">Logout</a>
        </div>
      </div>
    </nav>

    <h1 class="op text-center"> Rewards </h1>

    <div class="row align-items-start">



      <div class="col-2"></div>


      <div class="op area col-3 border border-3 d-flex flex-column justify-content-center">
              

          <img id="tp" class="topE egg z-2" src="/static/game_images/topE.png" alt="game">

          <img id ="" class="egg z-1 hatched-creature" src = "/static/creature_images/{{ species }}_{{ level }}.png">

          <img id="bttm" class="bottomE egg z-0" src="/static/game_images/bottomE.png" alt="game">




      </div>





      <div class="col-2">

        <div class="d-flex flex-row justify-content-center">

          {% if canHatch %}
          <form id="htc" action = "/rewards" method = "POST">
              <input class="p-3 pop" name="hatch" type="submit" value= 'Hatch' id="hatch">
              <input type="hidden" name="action" value="h">
          </form>
          {% endif %}

        </div>

      </div>




      <div class="op col-4 border border-3">

        <h5 class="text-center"> Your Animals: </h5>

        <div class="">

          <div class="row text-center">

            <div class="col-3 border border-3">Picture</div>

            <div class="col-3 border border-3">Name</div>

            <div class="col-3 border border-3">Level</div>

            <div class="col-3 border border-3">Rarity</div>

          </div>


          {% for c in creatures %}
            <div class="row">

              <div class="col">
                <img src="/static/creature_images/{{ c.species }}_{{ c.level }}.png" alt="Pet" width="80">
              </div>

              <div class="col">{{ c.name }}</div>

              <div class="col">{{ c.level }}</div>

              <div class="col"> {{ c.rarity }} </div>

            </div>
          {% endfor %}

        </div>

      </div>



      <div class="col-1"> </div>

    </div>

  </body>

  <footer>
  </footer>

</html>
