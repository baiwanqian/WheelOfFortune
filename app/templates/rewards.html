<!DOCTYPE html>

<html>

  <head>
    <title> Rewards </title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">

  </head>

  <body class="bg-image" style="background-image: url( {{background_img}} ); background-size: cover; background-position: center;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">WheelOfFortune</a>
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="/">Home</a>
          <a class="nav-link" href="/profile">Profile</a>
          <a class="nav-link" href="/rewards">Rewards</a>
          <a class="nav-link" href="/logout">Logout</a>
        </div>
      </div>
    </nav>

    <h1 class="op text-center"> Rewards </h1>
    
    <div class="row align-items-start">

      <div class="col-2"></div>


      <div class="op col-3 border border-3">
        

        <img class="topE egg z-1" src="/static/game_images/topE.png" alt="game">

        <div class="chick"></div>

        <img id="bttm" class="bottomE egg z-0" src="/static/game_images/bottomE.png" alt="game">

        <div class="row p-3">

            <form id="htc">
                <input id ="" class="p-3 bt" type="submit" value= 'Hatch'>
            </form>
            
            <script>
                                
                document.getElementById('htc').addEventListener('submit', function(event) {
                    event.preventDefault(); 
                    const element = document.getElementById('bttm');

                    if (element.classList.contains('hatching')) {
                        element.classList.remove('hatching');

                    }

                    element.classList.add('hatching');
                });

            </script>

        </div>
      
      </div>



      <div class="col-2"></div>




      <div class="op col-4 border border-3">

        <h5 class="text-center"> Your Animals: </h5>

        <div class="">

          <div class="row text-center">
            
            <div class="col-3 border border-3">Picture</div>

            <div class="col-3 border border-3">Name</div>

            <div class="col-3 border border-3">Level</div>

            <div class="col-3 border border-3">Rarity</div>

          </div>


          {% for c in creatures %}
            <div class="row">
            
              <div class="col">
                <img src="{{ c[6] }}" alt="Pet">
              </div>

              <div class="col">{{ c[2] }}</div>

              <div class="col">{{ c[5] }}</div>

              <div class="col"> {{ c[3] }} </div>

            </div>
          {% endfor %}

        </div>

      </div>

      

      <div class="col-1"> </div>

    </div>

  </body>

  <footer>
  </footer>

</html>
