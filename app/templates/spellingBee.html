<!DOCTYPE html>



<html>

  <head>
    <title> Register </title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" type="text/css" href="/static/css/style.css">
  </head>

  <body>

    <nav>
      <a href="/">Home</a>
      <a href="/profile">Profile</a>
      <a href="/logout">Logout</a>
    </nav>

    <div class="main">
      <form method='POST' action="/spellingBee">
        <h1> Play Spelling Bee!!!  </h1>
        <p>
          Be careful! You can only submit three scores per day!
        </p>
        <p>
          {{ error|safe }}
        </p>
        <div class="pattern">
          <div class="col" id="col1">
            <input class="hexagon" type="submit" value= '{{ letters[1] }}' name= '1'>
            <input class="hexagon" type="submit" value= '{{ letters[2] }}' name= '2'>
          </div>

          <div class="col">
            <input class="hexagon" type="submit" value= '{{ letters[3] }}' name= '3'>
            <input class="bg-warning hexagon" type="submit" value= '{{ letters[0] }}' name= '0'>
            <input class="hexagon" type="submit" value= '{{ letters[4] }}' name= '4'>
          </div>

          <div class="col" id="col2">
            <input class="hexagon" type="submit" value= '{{ letters[5] }}' name= '5'>
            <input class="hexagon" type="submit" value= '{{ letters[6] }}' name= '6'>
          </div>

        </div>

        <br>
        <h2> {{ w }}</h2>
        <input type="submit" value="Submit Word" id= "sub" name="sub">
        <input type="submit" value="New Letters" id= "newL" name="newL">
        <input type="submit" value="Submit Score" id= "sub2" name="sub2">
        <input type="submit" value="Delete" id= "delete" name="delete">

        <ul>
          {% for wrd in words %}
            <li>{{ wrd }}</li>
          {% endfor %}
        </il>

        <p> Score: {{ score }} </p>
      </form>
    </div>

  </body>

  <footer>
  </footer>

</html>
